<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="styles/style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Protest+Strike&display=swap" rel="stylesheet">
</head>
<body>
  <img src="Backgrounds/bg.jpg" class="image">
  <p class="text">
    WORKSHOP TEAM - 8
  </p>
  <div class="wrapper">
    <form id="registerForm" autocomplete="on">
      <h1>Register Here</h1>
      <div class="input-box">
        <input type="text" id="email" placeholder="Email" autocomplete="off" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" id="password" placeholder="Password" autocomplete="off" required>
        <i class='bx bxs-lock-alt' ></i>
      </div>
      <button type="submit" class="btn">
        Register
      </button>
      <div class="register-link">
        <p><a href="second.html">Sign in</a></p>
      </div>
    </form>
  </div>
  <script src="javascripts/dump1.js"></script>
</body>
</html>
